<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">

        <title>Signin Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body class="text-center">
        <form action="/" class="form-signin" method="POST">
            <img class="mb-4" src="images/logo.png" alt="" width="180" height="180">
            <h1 class="h3 mb-4 font-weight-normal">Newsletter Sign Up</h1>

            <input type="text" name="fName" class="form-control top" placeholder="First name" required autofocus>
            <input type="text" name="lName" class="form-control middle " placeholder="Last name" required>
            <input type="email" name="email" class="form-control bottom" placeholder="E-mail" required>
            <p></p>
            <button class="btn btn-lg" type="submit">Sign Up!</button>
        </form>
    </body>

</html>
